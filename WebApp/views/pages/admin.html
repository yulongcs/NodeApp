<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1></h1><small>重度科幻迷</small>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form method="post" action="/admin/movie/new" class="form-horizontal">
          <div class="form-group">
            <label for="inputTitle" class="clo-sm-2 control-label">电影名字</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[title]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDoctor" class="clo-sm-2 control-label">导演</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[doctor]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCountry" class="clo-sm-2 control-label">国家</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[country]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLanguage" class="clo-sm-2 control-label">语种</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[language]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPoster" class="clo-sm-2 control-label">海报地址</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[poster]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputFlash" class="clo-sm-2 control-label">片源地址</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[flash]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="clo-sm-2 control-label">上映年份</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[year]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputSummary" class="clo-sm-2 control-label">简介</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[summary]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTitle" class="clo-sm-2 control-label">上映年份</label>
            <div class="col-sm-10">
              <input id="inputTitle" type="text" name="movie[year]" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"></div>
            <button type="submit" class="btn btn-default">录入</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
